apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessing-service-terminology

spec:
  replicas: 1
  selector:
    matchLabels:
      app: preprocessing-service-terminology
  template:
    metadata:
      labels:
        app: preprocessing-service-terminology
    spec:
      containers:
      - name: preprocessing-service-terminology
        image: gravitate-registry.cr.de-fra.ionos.com/preprocessing-service-terminology:latest
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: TERM_SERVER_URL
          value: "http://gravitate-health.lst.tfo.upm.es/terminologies"
        ports:
        - containerPort: 3000
          protocol: TCP
      restartPolicy: Always
status: {}
